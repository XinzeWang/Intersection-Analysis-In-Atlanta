            function createCircleMarker (feature, latlng) {

            if(feature.properties.ave < 10) {
                rad = 10;
            }else if (feature.properties.ave < 50) {
              rad = 17;
            }else {
                rad = 25;
            }

			var res = L.circleMarker(latlng, {
				radius: rad,
				fillColor: "#448D40",
				color: "#ffffff",
				weight: 2,
				opacity: 1,
				fillOpacity: 0.8
			});

			res.bindTooltip(
              function (e) {
                  // console.log(e.feature.properties.cluster);
                  return '<b>' + 'Average Waiting time: ' + e.feature.properties.ave +'</b><br />' + 'Left: ' + e.feature.properties.ave_left + '</b><br />'
                      + 'Right: ' + e.feature.properties.ave_right  +'</b><br />' + 'Straight: '+ e.feature.properties.ave_straight
                      + '<br /><b>' + 'Cluster Interpretation' + '</b><br />' + 'Mild left turn and going straight congestion'
              }

          ).openTooltip();

			return res;
		}

	var info = L.control({ position: "bottomleft" });
	        // var legend = L.control({ position: "bottomleft" });

	info.onAdd = function (map) {

	info.update = function (props) {
	    // console.log();
		this._div.innerHTML = '<h4>Atlanta\n</h4>' +  (props ?
			'<b>' + props.InterIdNew + '</b><br />' + props.TimeSlot + '</b><br />' + props.cluster+ ' people / mi<sup>2</sup>'
			: 'Weekend NormalDay(10:00-16:00)');
	};

	info.addTo(map);




	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	var geojson;

	function resetHighlight(e) {
		// geojson.resetStyle(e.target);
		info.update();
	}


	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}
